                renderSlide();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length - 1) {
                currentSlide++;
                renderSlide();
            }
        });

        // Initialize
        renderSlide();
    </script>
</body>
</html>
